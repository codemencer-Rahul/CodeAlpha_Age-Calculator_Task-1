<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-container">
        <div class="age-header">
            Age Calculator
        </div>
        <div class="age-input">
            <label for="age-dob-input">Select Your Birth Date:</label>
            <input type="date" id="age-dob-input">
        </div>
        <div class="age-btn">
            <button id="cal-btn">Calculate Age</button>
        </div>
        <div class="age-result">
            Your age is:
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
